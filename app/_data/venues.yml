    - desc: Hosted by GCH in Kilcornan
    - desc: Route: The race starts at Kilcornan House. It proceeds down the main avenue, turns left towards Kilcolgan and enters Kilcornan wood 400 metres later. After leaving the wood, the route proceeds to re-enter Kilcornan Wood from the east and the race ends at Kilcornan House.
    - desc: Runner safety: Please follow the directions of the race marshals at all times. 
    - desc: Parking: There are a large number of parking spaces available in different car parks in Kilcornan House. Please follow the directions of the parking stewards when parking. Access to Kilcornan House will not be possible under any circumstances after 7.45. If you arrive at the venue after that time please park in Clarinbridge village. Parking is not allowed at any point along the route. 
    - desc: Refreshments will be available after the race in the main hall in the swimming pool at Kilcornan House. Race series t-shirts will also be distributed in this hall.
